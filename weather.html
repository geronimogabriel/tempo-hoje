<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Hoje</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"/>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="weather">
            <div class="card-top">
                <div class="semana">...</div>
                <div class="date">...</div>
                <div class="city">Cidade n√£o encontrada</div>
            </div>
            <div class="card-bottom">
                <div class="icon"></div>
                <div class="tempo">...<code>&deg;</code>C</div>
                <div class="descricao">...</div>
                
                
            </div>
        </div>
        <div class="weather-info">
            
            <div class="weather-info_top">
                <div class="umidade informacoes">
                    <h3>UMIDADE</h3>
                    <div class="dados">
                        <i class="wi wi-raindrop"></i>
                        <div class="umidade__info">...</div>
                    </div>
                </div>
                
                <div class="vento informacoes">
                    <h3>VENTO</h3>
                    <div class="dados">
                        <i class="wi wi-strong-wind"></i>
                        <div class="vento__info">...</div>
                    </div>
                </div>
            </div>
            <div class="weather-info_bottom">
                <div class="btn">
                    <i class='bx bx-map'></i>
                    <input type="text" name="" id="" placeholder="Escreva a cidade" value="" class="text">
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
